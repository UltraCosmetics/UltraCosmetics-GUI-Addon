name: Build Gradle


on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      # https://github.com/actions/checkout
      - name: Check out Git repository
        uses: actions/checkout@v4.1.7

      # https://github.com/gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.1.0

      # https://github.com/gradle/wrapper-validation-action
      - name: Wrapper validation
        uses: gradle/actions/wrapper-validation@v4.1.0

      # https://github.com/actions/setup-java
      - name: Set up JDK 17
        uses: actions/setup-java@v4.4.0
        with:
          distribution: 'temurin'
          java-version: '17'
          java-package: jdk
          architecture: x64
          cache: gradle

      - name: Configure Git
        run: git config --global user.name "Github Actions" && git config --global user.email "actions@github.com"

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew shadowJar --no-daemon

      # https://github.com/actions/upload-artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: UltraCosmetics-gui-addon-dev
          path: build/libs/UltraCosmetics-gui-addon-*.jar
